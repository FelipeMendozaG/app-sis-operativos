<mat-card>
  <mat-card-header>
    <mat-card-title>My Attendances</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="attendances" class="mat-elevation-z8 full-width">

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date:'short' }}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon color="primary" *ngIf="element.status === 'puntual'">check_circle</mat-icon>
          <mat-icon color="warn" *ngIf="element.status === 'tardanza'">cancel</mat-icon>
          {{ element.status }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="attendances.length === 0">No attendance records found.</p>
  </mat-card-content>
</mat-card>
