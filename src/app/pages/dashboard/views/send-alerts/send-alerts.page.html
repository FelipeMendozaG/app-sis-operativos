<div class="container">
    <h2>Envio de alertas</h2>
    <!-- Tabla de trabajadores -->
    <table mat-table [dataSource]="attendancesUsers" class="mat-elevation-z8">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon color="primary" *ngIf="element.status === 'puntual'">check_circle</mat-icon>
                <mat-icon color="warn" *ngIf="element.status === 'tardanza'">cancel</mat-icon>
                <mat-icon color="warn" *ngIf="element.status === 'falto'">thumb_down</mat-icon>
                {{element.status}}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="date_attendance">
            <th mat-header-cell *matHeaderCellDef> Fecha de asistencia </th>
            <td mat-cell *matCellDef="let element"> {{element.date_attendance}} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let worker">
                <button mat-icon-button color="primary" *ngIf="worker.status !== 'puntual' " aria-label="Enviar alerta" (click)="SendAlert(worker.id, worker.status)">
                    <mat-icon>send</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Header y Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
