<div class="container">
    <h2>VER TODAS LAS ASISTENCIAS</h2>

    <div class="filter-container">
        <input type="date" name="date_start" id="date_start" [(ngModel)]="startDate">
        <input type="date" name="date_end" id="date_end" [(ngModel)]="endDate">

        <button mat-flat-button color="primary" (click)="applyDateFilter()">Filtrar</button>
        <button mat-flat-button color="primary" (click)="exportFileExcel()">Exportar Excel</button>
    </div>

    <!-- Tabla de trabajadores -->
    <table mat-table [dataSource]="attendancesUsers" class="mat-elevation-z8">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon color="primary" *ngIf="element.status === 'puntual'">check_circle</mat-icon>
                <mat-icon color="warn" *ngIf="element.status === 'tardanza'">cancel</mat-icon>
                <mat-icon color="warn" *ngIf="element.status === 'falto'">thumb_down</mat-icon>
                {{element.status}}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="date_attendance">
            <th mat-header-cell *matHeaderCellDef> Fecha de asistencia </th>
            <td mat-cell *matCellDef="let element"> {{element.date_attendance}} </td>
        </ng-container>

        <!-- Header y Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
