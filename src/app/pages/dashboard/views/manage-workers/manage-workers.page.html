<!-- manage-workers.component.html -->
<div class="container">
  <h2>Gestión de Trabajadores</h2>

  <!-- Botón para crear un trabajador -->
  <button mat-raised-button color="primary" (click)="openCreateWorkerDialog()">
    Crear Trabajador
  </button>

  <!-- Tabla de trabajadores -->
  <table mat-table [dataSource]="workers" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let worker"> {{worker.ID}} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let worker"> {{worker.first_name}} {{worker.last_name}} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let worker"> {{worker.email}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let worker">
        <button mat-icon-button color="primary" aria-label="Editar trabajador" (click)="updateUser(worker.ID)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Eliminar trabajador" (click)="deleteUsers(worker.ID)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header y Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
